name: Orchestrator

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - "**"

jobs:
  orchestrate-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make Dropbox Script Executable
        run: chmod +x src/download_from_dropbox.sh

      - name: Download Files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      - name: Run Orchestration Script
        run: |
          if [ -f src/orchestrate.py ]; then
            python src/orchestrate.py
          else
            echo "‚ö†Ô∏è Warning: src/orchestrate.py not found. Skipping orchestration step."
          fi

      - name: Rename Workflow File to Disable Polling
        run: |
          WORKFLOW_DIR=".github/workflows"
          ORIGINAL_FILE="orchestrator.yml"
          DISABLED_FILE="orchestrator.yml.disabled"

          if [ -f "$WORKFLOW_DIR/$ORIGINAL_FILE" ]; then
            echo "üîß Renaming $ORIGINAL_FILE to $DISABLED_FILE..."
            mv "$WORKFLOW_DIR/$ORIGINAL_FILE" "$WORKFLOW_DIR/$DISABLED_FILE"
          else
            echo "‚ö†Ô∏è $ORIGINAL_FILE not found in $WORKFLOW_DIR. Nothing to rename."
          fi

      - name: Commit Renamed Workflow File
        run: |
          echo "üîê Configuring Git identity..."
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

          echo "üì¶ Staging renamed workflow file for commit..."
          git add .github/workflows/orchestrator.yml.disabled .github/workflows/orchestrator.yml

          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit. File may already be renamed."
          else
            git commit -m "üõë Disable orchestrator workflow by renaming to .disabled"
            git push
          fi



